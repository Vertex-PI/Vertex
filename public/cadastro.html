<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style/cadastro.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up Free</h2>
        <p>14 day free access to unlimited resources</p>
        <div action="#" method="POST">
            <div class="form-group double">
                <div class="input-group">
                    <label >First Name</label>
                    <input class="input-placeholder" id="input_nome" type="text" placeholder="Placeholder" required>
                </div>
                <div class="input-group">
                    <label >Last Name</label>
                    <input class="input-placeholder" id="input_ultimoNome" type="text" placeholder="Placeholder" required>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="input-placeholder" id="input_email" type="text" placeholder="Placeholder" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="input-placeholder" id="input_senha" type="password" placeholder="Placeholder" required>
            </div>
            
            <button onclick = "cadastrar()">Button Text</button>
        </div>
        <div class="linha">
        </div>
        <p class="login-link">Already have an account?</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="imagens/1-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="style/cadastro.css">
</head>

<body>
    <div class="signup-container">
        <h2>Cadastro</h2>
        <!-- <p>Cadastra-se</p> -->
        <div class="form">
            <div class="form_group_double">
                <div class="input-group">
                    <label>Nome</label>
                    <input class="input-placeholder" id="input_nome" type="text" placeholder="Ex.: Fernanda">
                </div>
                <div class="input-group">
                    <label>Sobrenome</label>
                    <input class="input-placeholder" id="input_ultimoNome" type="text"
                        placeholder="Ex.: Ferreira Caramico">
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="input-placeholder" id="input_email" type="text" placeholder="exemplo@exemplo.com">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input class="input-placeholder" id="input_senha" type="password" placeholder="Crie uma senha">
                <img src="imagens/open_eye.svg" id="open_eye_1" onclick="show_password()">

            </div>
            <div class="form-group">
                <label>Confirmar Senha</label>
                <input class="input-placeholder" id="input_confirmar_senha" type="password"
                    placeholder="Confirme sua senha">
                <img src="imagens/open_eye.svg" id="open_eye_2" onclick="show_password_2()">

            </div>

            <button onclick="cadastrar()">Cadastre-se</button>
        </div>
        <div class="linha">
        </div>

        <p class="login-link"><a href="login.html">JÃ¡ tem uma conta?</a></p>
    </div>
</body>

</html>

<script>
    function show_password() {
        let ipt = document.getElementById("input_senha");
        let img = document.getElementById("open_eye_1");

        if (ipt.type == "password") {
            ipt.type = "text";
            img.src = "imagens/eye_closed.svg"
        } else {
            ipt.type = "password"
            img.src = "imagens/open_eye.svg"
        }
    }

    function show_password_2() {
        let ipt = document.getElementById("input_confirmar_senha");
        let img = document.getElementById("open_eye_2");

        if (ipt.type == "password") {
            ipt.type = "text";
            img.src = "imagens/eye_closed.svg"
        } else {
            ipt.type = "password"
            img.src = "imagens/open_eye.svg"
        }
    }
</script>

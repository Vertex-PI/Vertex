<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style/cadastro.css">
</head>
<body>
    <div class="signup-container">
        <h2>Cadastro</h2>
        <!-- <p>Cadastra-se</p> -->
        <div class="form">
            <div class="form_group_double">
                <div class="input-group">
                    <label>Nome</label>
                    <input class="input-placeholder" id="input_nome" type="text" placeholder="Nome">
                </div>
                <div class="input-group">
                    <label>Sobrenome</label>
                    <input class="input-placeholder" id="input_ultimoNome" type="text" placeholder="Sobrenome">
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="input-placeholder" id="input_email" type="text" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input class="input-placeholder" id="input_senha" type="password" placeholder="Senha">
            </div>
            <div class="form-group">
                <label>Confirmar Senha</label>
                <input class="input-placeholder" id="input_confirmar_senha" type="password" placeholder="Confirmar Senha">
            </div>
            
            <button onclick = "cadastrar()">Cadastre-se</button>
        </div>
        <div class="linha">
        </div>
        
        <p class="login-link"><a href="login.html">JÃ¡ tem uma conta?</a></p>
    </div>
</body>
</html>
